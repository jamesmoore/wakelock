<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="favicon.png" />
	<link href="manifest.json" rel="manifest" />
	<title>Wake Lock</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css">

	<script src="script.js" defer></script>
	<style>
		#status {
			margin-top: 1.5rem;
		}

		.wake-on {
			transition: color 0.3s ease-in-out;
			color: var(--pico-color-green-500);
		}

		.wake-off {
			transition: color 0.3s ease-in-out;
			color: var(--pico-color-red-500);
		}
	</style>
</head>

<body>
	<main class="container">
		<header>
			<h1>Wake Lock</h1>
		</header>

		<section>
			<p>The button below changes depending on whether wake lock is active or not.</p>
			<button data-status="off" aria-pressed="false">Turn Wake Lock ON</button>
		</section>

		<section id="status">
			<h2 aria-live="polite">Wake Lock Status...</h2>
		</section>

		<section>
			<p>Wake lock will automatically release if if the tab becomes inactive.</p>
			<p>
				<label>
					To re-activate the wake lock automatically when the tab becomes active again, check this box: <input
						type="checkbox" id="reaquire" role="switch" checked />
				</label>
			</p>
		</section>
	</main>
</body>

</html>
